<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-快速入门</title>
    <script src="js/vue.js"></script>
</head>
<body>
    
    <div id="app">

        <!-- <input type="button" value="点我以下" v-on:click="handle()"> -->
        <input type="button" value="点我以下" @click="handle()">
        
    </div>
</body>
<script>
    new Vue({
        el:"#app",//vue接管区域
        data: {
            
        },
        methods: {
            handle: function(){
               alert("你点了我一下") ;
            }
        }
    })
</script>
</html>
